<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plex Downloader</title>
</head>
<body>
    <h1>Plex Downloader</h1>
    <form action="/torrentURL" method="post">
        Enter a torrent URL:
        <input type="text" placeholder="URL" name="url"/>
        <br/><br/>
        Movie
        <input type="radio" name="type" checked value="movie"/>
        Series
        <input type="radio" name="type"/ value="series">
        <br/><br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
